server:
  port: 10010

spring:
  application:
    name: spring-ai-alibaba-nacos-example

  cloud:
    nacos:
      config:
        server-addr: 192.168.8.140:8848
      discovery:
        server-addr: 192.168.8.140:8848

  config:
    import:
      - "nacos:prompt-config.yaml?refresh=true"

  ai:
    openai:
      base-url: https://api.deepseek.com
      api-key: ${DEEPSEEK_API_KEY}
      chat:
        enabled: true
        options:
          model: deepseek-chat
